{% extends "base.html" %}
{% block title %}Login - Todo App{% endblock %}

{% block content %}
<div class="registeration"><h3>If not registered, <a href="{{url_for('auth.register')}}">Register here</a></h3></div>
<div class="login-box">
    <h1 class="text">Login</h1>
    <form action="{{ url_for('auth.login') }}" method="post">
        <div class="form-group">
            <label for="email" class="text2">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="text2">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="box"><button type="submit" class="btn btn-login">Login</button></div>
    </form>
</div>
{% endblock %}
