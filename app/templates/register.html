{% extends "base.html" %}

{% block title %}Register - Todo App{% endblock %}

{% block content %}
<div class="register-box">
    <h2 class="text">Register</h2>
    <form action="{{ url_for('auth.register') }}" method="post">
        <div class="form-group">
            <label for="username" class="text2">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email" class="text2">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="text2">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="box"><button type="submit" class="btn btn-register">Register</button></div>
    </form>
</div>
{% endblock %}
